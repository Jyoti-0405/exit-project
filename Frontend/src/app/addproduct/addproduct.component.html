<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand"><b>Welcome : </b> {{product.userName}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/dashboard">DashBoard</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <a (click)="logOutLogin()" class="btn btn-primary btn-md" data-toggle="tooltip" title="Logout">
          <span class="fa fa-sign-out"></span> Log out
        </a>
      </ul>
    </div>
  </nav>
  
  <body>
    <div class="half">
      <div class="bg order-1 order-md-2" style="background-image: url('../../assets/picture/mediamodifier-elbKS4DY21g-unsplash.jpg');"></div>
      <div class="contents order-2 order-md-1">
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-6">
              <div class="form-block">
                <div class="text-center mb-7">
                  <h3><b>Add New Product</b></h3>
                 
                </div>
                <form  #addForm="ngForm" (ngSubmit)="addNewProduct()" >
  
                  <!--Product Code-->
                 <div class="form-group first">
                    <label for="subject">Product Code</label>
                    <input class="form-control " name="subject" [(ngModel)]="product.productCode" required #subject="ngModel"
                  placeholder="Product Code">
                  <span style="color: red;" class="ml-3" *ngIf="product.productCode?.errors?.['required'] && product.productCode.touched">required</span>
                  
                  </div>
                  <!--Brand-->
                  <div class="form-group last mb-2">
                    <label for="question">Product Brand </label>
                    <input class="form-control" name="question" [(ngModel)]="product.brand" placeholder="Write brand of the product here" required #Brand="ngModel">  
                    <span style="color: red;" class="ml-3" *ngIf="product.brand?.errors?.['required'] && product.brand.touched">required</span>         
                  </div>

                  <!--Price -->
                  <div class="form-group last mb-3">
                    <label for="message">Price</label>
                    <textarea class="form-control" maxlength="10" name="messageBody" [(ngModel)]="product.price" required #Price="ngModel"
                    placeholder="Price">
                    <span style="color: red;" class="ml-3" *ngIf="price.errors?.required && price.touched">required</span>         
                  </textarea>
                  </div>
                  <!--Description-->
                  <div class="form-group">
                    <label for="message">Description</label>
                    <textarea class="form-control" maxlength="300" name="messageBody" [(ngModel)]="product.description" required #Price="ngModel"
                    placeholder="Add Description">
                    <span style="color: red;" class="ml-3" *ngIf="description.errors?.required && description.touched">required</span>         
                  </textarea>
                  </div>

                  <div class="row mb-3" id="imagelink">
                    <div class="col-3 col-md-4 text-start">
                      <label for="" class="form-label">Imagelink</label>
                    </div>
                    <div class="col-9 col-md-6 text-center">
                      <input type="url" class="form-input m-0 w-100 rounded border-1" [(ngModel)]="product.imagelink" name="imageLink" required/>
                    </div>
                  </div>

                  <div class="form-group last mb-2 row">
                    <div class="col-sm-4">
                    <button  type="submit" class="btn btn-block btn-primary">Add</button>
                    </div>
                    <div class="col-sm-4">
                      <button class="btn btn-block btn-danger" routerLink="/dashboard">Cancel</button>
                    </div>
  
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
